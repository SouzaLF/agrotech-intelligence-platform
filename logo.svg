<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font: bold 24px 'Montserrat', sans-serif; fill: #3a7bd5; }
    .tagline { font: italic 10px 'Montserrat'; fill: #666; }
    .leaf { fill: #2ca02c; }
    .chip { fill: #1a2a6c; }
  </style>
  
  <!-- Base da Logo -->
  <rect x="5" y="5" width="190" height="70" rx="10" fill="none" stroke="#3a7bd5" stroke-width="2"/>
  
  <!-- Texto Principal -->
  <text x="20" y="40" class="text">AGRO</text>
  <text x="80" y="40" class="text" fill="#00d2ff">TECH</text>
  
  <!-- Elementos Gráficos -->
  <path d="M140,30 Q150,20 160,30 T180,30" class="chip" stroke-width="2" fill="none"/>
  <circle cx="150" cy="25" r="3" class="chip"/>
  <path d="M130,50 L135,45 L140,50 L135,55 Z" class="leaf"/>
  
  <!-- Subtítulo -->
  <text x="20" y="60" class="tagline">INTELLIGENCE PLATFORM</text>
</svg>